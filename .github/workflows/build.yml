name: build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    name: Build
    steps:
      - uses: actions/checkout@v2

      - name: Build
        uses: cookie-s/wrangler-action-for-rust@main
        with:
          publish: false
          postCommands: |
            wrangler build
